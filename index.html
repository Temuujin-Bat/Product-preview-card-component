<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container-1">
      <div class="left-1">
        <img
          class="image"
          src="./images/image-product-desktop.jpg"
          alt="image"
        />
      </div>
      <div class="right-1">
        <p class="perfume">PERFUME</p>
        <h1 class="gabrielle">Gabrielle Essence Eau De Parfum</h1>
        <p class="floral">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the house of CHANEL.
        </p>
        <div class="price">
          <h2 class="price-1">149.99$</h2>
          <p class="price-2">169.99$</p>
        </div>
        <button class="btn"><span class="btn-text">Add To Cart</span></button>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Temuujin-Bat"
          >Temuujin Bat Erdene</a
        >.
      </div>
    </footer>
  </body>
</html>
